<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Timer</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="timer">
        <h1>Timer</h1>
        <div class="screen">
            <div id="minute">0</div>
            <div id="second">0</div>
            <div id="millisecond">0</div>
        </div>
        <div class="btn">
            <input id="start" type="button" value="START"/>
            <input id="stop"  type="button" value="STOP"/>
            <input id="reset" type="button" value="RESET"/>
        </div>
    </div>
    <footer>
        <p><a href="https://github.com/hanshanHOPE" target="_blank">hanshanHOPE</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
